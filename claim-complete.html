<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transfer Complete</title>

  <style>
    :root{
      --phone-w:402px;
      --phone-h:874px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",Roboto,Arial,sans-serif;
      background:#111;
      display:flex;
      justify-content:center;
      padding:20px;
    }

    .phone{
      width:var(--phone-w);
      height:var(--phone-h);
      border-radius:28px;
      overflow:visible;
      position:relative;
      background:linear-gradient(180deg, #1c1c1e 0%, #000 100%);
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      display:flex;
      flex-direction:column;
      position:relative;
    }

    main{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:40px 24px;
      text-align:center;
    }

    /* Success animation ring */
    .successRing{
      width:120px;
      height:120px;
      border-radius:50%;
      background:linear-gradient(135deg, #34c759 0%, #30d158 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:32px;
      box-shadow:0 8px 32px rgba(52,199,89,.4);
      animation: scaleIn .4s ease-out;
    }

    @keyframes scaleIn{
      0%{ transform:scale(0); opacity:0; }
      60%{ transform:scale(1.1); }
      100%{ transform:scale(1); opacity:1; }
    }

    .successRing svg{
      width:60px;
      height:60px;
      fill:none;
      stroke:#fff;
      stroke-width:4;
      stroke-linecap:round;
      stroke-linejoin:round;
      animation: checkDraw .4s ease-out .2s both;
    }

    @keyframes checkDraw{
      0%{ stroke-dasharray:0 100; }
      100%{ stroke-dasharray:100 100; }
    }

    .successTitle{
      font-size:28px;
      font-weight:700;
      color:#fff;
      margin-bottom:8px;
      animation: fadeUp .4s ease-out .3s both;
    }

    .successSub{
      font-size:17px;
      color:rgba(255,255,255,.6);
      margin-bottom:40px;
      animation: fadeUp .4s ease-out .4s both;
    }

    @keyframes fadeUp{
      0%{ transform:translateY(16px); opacity:0; }
      100%{ transform:translateY(0); opacity:1; }
    }

    /* Apple Cash Card */
    .appleCashCard{
      width:100%;
      max-width:320px;
      background:linear-gradient(145deg, #1c1c1e 0%, #2c2c2e 100%);
      border-radius:20px;
      padding:24px;
      border:1px solid rgba(255,255,255,.1);
      box-shadow:0 12px 40px rgba(0,0,0,.4);
      animation: fadeUp .4s ease-out .5s both;
    }

    .cardHeader{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:20px;
    }

    .appleIcon{
      width:44px;
      height:44px;
      border-radius:10px;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .appleIcon svg{
      width:24px;
      height:24px;
      fill:#fff;
    }

    .cardTitle{
      font-size:17px;
      font-weight:600;
      color:#fff;
    }

    .cardSubtitle{
      font-size:13px;
      color:rgba(255,255,255,.5);
      margin-top:2px;
    }

    .transferAmount{
      text-align:center;
      padding:20px 0;
      border-top:1px solid rgba(255,255,255,.08);
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .amountLabel{
      font-size:13px;
      font-weight:500;
      color:rgba(255,255,255,.5);
      text-transform:uppercase;
      letter-spacing:.5px;
      margin-bottom:8px;
    }

    .amountValue{
      font-size:44px;
      font-weight:700;
      color:#34c759;
      letter-spacing:-1px;
    }

    .transferDetails{
      padding-top:16px;
    }

    .detailRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:8px 0;
    }

    .detailLabel{
      font-size:14px;
      color:rgba(255,255,255,.5);
    }

    .detailValue{
      font-size:14px;
      font-weight:600;
      color:#fff;
    }

    .detailValue.success{
      color:#34c759;
    }

    /* Actions */
    .actions{
      width:100%;
      max-width:320px;
      margin-top:32px;
      animation: fadeUp .4s ease-out .6s both;
    }

    .primaryBtn{
      display:block;
      width:100%;
      padding:16px 24px;
      border:none;
      border-radius:14px;
      background:#fff;
      color:#000;
      font-size:17px;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
      text-align:center;
      transition: transform .1s ease, opacity .1s ease;
      margin-bottom:12px;
    }

    .primaryBtn:hover{
      opacity:.92;
    }

    .primaryBtn:active{
      transform:scale(.98);
    }

    .secondaryBtn{
      display:block;
      width:100%;
      padding:16px 24px;
      border:none;
      border-radius:14px;
      background:rgba(255,255,255,.1);
      color:#fff;
      font-size:17px;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
      text-align:center;
      transition: transform .1s ease, background .1s ease;
    }

    .secondaryBtn:hover{
      background:rgba(255,255,255,.15);
    }

    .secondaryBtn:active{
      transform:scale(.98);
    }

    .timestamp{
      margin-top:24px;
      font-size:13px;
      color:rgba(255,255,255,.35);
      animation: fadeUp .4s ease-out .7s both;
    }

    /* Global Home Button */
    .homeBtn{
      position:absolute;
      left:308px;
      top:-72px;
      width:65px;
      height:25px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:4px;
      padding:0;
      border-radius:6px;
      text-decoration:none;
      background:#000;
      color:#fff;
      font-weight:700;
      font-size:10px;
      border:2px solid #fff;
      transition:background .15s ease, transform .1s ease;
      z-index:100;
    }
    .homeBtn:hover{ background:#333; }
    .homeBtn:active{ transform:scale(.97); }
    .homeBtn svg{
      width:12px;
      height:12px;
      fill:currentColor;
    }

    /* Clickable Hotspot Effects - only for links to .html pages */
    a[href$=".html"] {
      position: relative;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    a[href$=".html"]:hover {
      box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.35), 0 0 20px rgba(0, 122, 255, 0.25);
    }
    @keyframes hotspotPulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0); }
      50% { box-shadow: 0 0 0 6px rgba(0, 122, 255, 0.4), 0 0 24px rgba(0, 122, 255, 0.3); }
    }
    .hotspot-pulse {
      animation: hotspotPulse 1s ease-in-out;
    }

    /* Password Protection Overlay */
    .pw-overlay{position:fixed;inset:0;background:rgba(0,0,0,.95);display:flex;align-items:center;justify-content:center;z-index:9999;flex-direction:column;gap:16px}
    .pw-overlay.hidden{display:none}
    .pw-box{background:#1a1a1a;padding:32px;border-radius:16px;text-align:center;max-width:300px}
    .pw-box h2{color:#fff;margin:0 0 8px;font-size:20px}
    .pw-box p{color:#888;margin:0 0 20px;font-size:14px}
    .pw-box input{width:100%;padding:12px;border:1px solid #333;border-radius:8px;background:#222;color:#fff;font-size:16px;box-sizing:border-box;text-align:center}
    .pw-box input:focus{outline:none;border-color:#0f5c57}
    .pw-box button{width:100%;margin-top:12px;padding:12px;border:none;border-radius:8px;background:#0f5c57;color:#fff;font-size:16px;font-weight:600;cursor:pointer}
    .pw-box button:hover{background:#0a4a45}
    .pw-error{color:#ff6b6b;font-size:13px;margin-top:8px;display:none}
  </style>
</head>

<body>
  <div class="pw-overlay" id="pwOverlay">
    <div class="pw-box">
      <h2>Protected Prototype</h2>
      <p>Enter password to continue</p>
      <input type="password" id="pwInput" placeholder="Password" autocomplete="off">
      <button onclick="checkPw()">Enter</button>
      <div class="pw-error" id="pwError">Incorrect password</div>
    </div>
  </div>
  <script>
    (function(){var k='tw_auth';if(localStorage.getItem(k)==='1'){document.getElementById('pwOverlay').classList.add('hidden');}})();
    function checkPw(){var p=document.getElementById('pwInput').value;if(p==='winning'){localStorage.setItem('tw_auth','1');document.getElementById('pwOverlay').classList.add('hidden');}else{document.getElementById('pwError').style.display='block';document.getElementById('pwInput').value='';}}
    document.getElementById('pwInput').addEventListener('keypress',function(e){if(e.key==='Enter')checkPw();});
  </script>
  <script>
    (function(){
      const clickables = () => document.querySelectorAll('a[href$=".html"]:not(.pw-overlay *)');
      function triggerEntryPulse(el) {
        el.classList.add('hotspot-pulse');
        setTimeout(() => {
          el.classList.remove('hotspot-pulse');
          setTimeout(() => {
            el.classList.add('hotspot-pulse');
            setTimeout(() => el.classList.remove('hotspot-pulse'), 1000);
          }, 1000);
        }, 1000);
      }
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !entry.target.dataset.pulsed) {
            entry.target.dataset.pulsed = '1';
            triggerEntryPulse(entry.target);
          }
        });
      }, { threshold: 0.5 });
      let idleTimer;
      function resetIdle() {
        clearTimeout(idleTimer);
        idleTimer = setTimeout(() => {
          clickables().forEach(el => triggerEntryPulse(el));
        }, 3000);
      }
      document.addEventListener('DOMContentLoaded', () => {
        clickables().forEach(el => observer.observe(el));
        ['mousemove','keydown','click','scroll','touchstart'].forEach(e => document.addEventListener(e, resetIdle));
        resetIdle();
      });
    })();
  </script>
  <div class="phone">
    <!-- Global Home Button -->
    <a class="homeBtn" href="index.html" aria-label="Go to Home">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      Home
    </a>

    <main>
      <div class="successRing">
        <svg viewBox="0 0 24 24">
          <polyline points="4,12 10,18 20,6"/>
        </svg>
      </div>

      <div class="successTitle">Transfer Complete</div>
      <div class="successSub">Your winnings are now in Apple Cash</div>

      <div class="appleCashCard">
        <div class="cardHeader">
          <div class="appleIcon">
            <svg viewBox="0 0 24 24">
              <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
            </svg>
          </div>
          <div>
            <div class="cardTitle">Apple Cash</div>
            <div class="cardSubtitle">Added to Wallet</div>
          </div>
        </div>

        <div class="transferAmount">
          <div class="amountLabel">Amount Added</div>
          <div class="amountValue">+$12.00</div>
        </div>

        <div class="transferDetails">
          <div class="detailRow">
            <span class="detailLabel">From</span>
            <span class="detailValue" id="fromLottery">Wyoming Lottery</span>
          </div>
          <div class="detailRow">
            <span class="detailLabel">Status</span>
            <span class="detailValue success">Complete</span>
          </div>
          <div class="detailRow">
            <span class="detailLabel">Reference</span>
            <span class="detailValue">#WYL-48291</span>
          </div>
        </div>
      </div>

      <div class="actions">
        <a href="wallet.html" class="primaryBtn">Done</a>
        <a href="wallet.html" class="secondaryBtn">View Ticket Wallet</a>
      </div>

      <div class="timestamp">February 5, 2026 at 9:32 AM</div>
    </main>
  </div>

  <script>
    // State Lottery "From" text
    (function() {
      const SETTINGS_KEY = 'tw_settings';
      const lotteryNames = {
        WY: 'Wyoming Lottery',
        MI: 'Michigan Lottery',
        MA: 'Massachusetts Lottery'
      };

      function getSettings() {
        const stored = localStorage.getItem(SETTINGS_KEY);
        if (stored) {
          try {
            return JSON.parse(stored);
          } catch (e) {
            return { stateLottery: 'WY' };
          }
        }
        return { stateLottery: 'WY' };
      }

      function applyLotteryName() {
        const settings = getSettings();
        const state = settings.stateLottery || 'WY';
        const fromEl = document.getElementById('fromLottery');
        if (fromEl) {
          fromEl.textContent = lotteryNames[state] || lotteryNames.WY;
        }
      }

      document.addEventListener('DOMContentLoaded', applyLotteryName);
    })();
  </script>
</body>
</html>
