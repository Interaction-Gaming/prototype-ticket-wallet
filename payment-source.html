<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Method</title>

  <style>
    :root{
      --phone-w:402px;
      --phone-h:874px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",Roboto,Arial,sans-serif;
      background:#111;
      display:flex;
      justify-content:center;
      padding:20px;
    }

    .phone{
      width:var(--phone-w);
      height:var(--phone-h);
      border-radius:28px;
      overflow:visible;
      position:relative;
      background:#f2f2f7;
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      display:flex;
      flex-direction:column;
    }

    /* iOS-style navigation bar */
    header{
      background:#f2f2f7;
      padding:16px 16px 12px;
      padding-top:54px;
      position:relative;
    }

    .navBar{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      height:32px;
    }

    .backBtn{
      position:absolute;
      left:0;
      top:50%;
      transform:translateY(-50%);
      display:flex;
      align-items:center;
      gap:4px;
      padding:6px 8px;
      border-radius:8px;
      text-decoration:none;
      color:#007aff;
      font-weight:500;
      font-size:17px;
    }
    .backBtn:hover{ background:rgba(0,122,255,.08); }

    .backBtn svg{
      width:12px;
      height:20px;
      fill:none;
      stroke:#007aff;
      stroke-width:3;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    .navTitle{
      font-weight:600;
      font-size:17px;
      color:#000;
    }

    /* Global Home Button */
    .homeBtn{
      position:absolute;
      left:308px;
      top:-72px;
      width:65px;
      height:25px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:4px;
      padding:0;
      border-radius:6px;
      text-decoration:none;
      background:#000;
      color:#fff;
      font-weight:700;
      font-size:10px;
      border:2px solid #fff;
      transition:background .15s ease, transform .1s ease;
      z-index:100;
    }
    .homeBtn:hover{ background:#333; }
    .homeBtn:active{ transform:scale(.97); }
    .homeBtn svg{
      width:12px;
      height:12px;
      fill:currentColor;
    }

    main{
      flex:1;
      overflow:auto;
      padding:8px 16px 24px;
    }

    /* Amount display */
    .amountSection{
      text-align:center;
      padding:24px 0 28px;
    }

    .amountLabel{
      font-size:13px;
      font-weight:500;
      color:#8e8e93;
      text-transform:uppercase;
      letter-spacing:.5px;
      margin-bottom:6px;
    }

    .amountValue{
      font-size:56px;
      font-weight:700;
      color:#000;
      letter-spacing:-2px;
    }

    .amountNote{
      font-size:15px;
      color:#8e8e93;
      margin-top:8px;
    }

    /* iOS Card style */
    .iosCard{
      background:#fff;
      border-radius:12px;
      overflow:hidden;
      margin-bottom:20px;
    }

    .cardHeader{
      padding:12px 16px;
      font-size:13px;
      font-weight:500;
      color:#8e8e93;
      text-transform:uppercase;
      letter-spacing:.3px;
    }

    .paymentOption{
      display:flex;
      align-items:center;
      padding:14px 16px;
      border-top:1px solid rgba(0,0,0,.08);
      cursor:pointer;
      transition: background .15s ease;
    }
    .paymentOption:first-child{ border-top:none; }
    .paymentOption:hover{ background:rgba(0,0,0,.03); }
    .paymentOption.selected{ background:rgba(0,122,255,.06); }

    .paymentIcon{
      width:44px;
      height:28px;
      border-radius:6px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-right:14px;
      background:#000;
    }

    .paymentIcon.apple-pay{
      background:#000;
    }

    .paymentIcon.visa{
      background:linear-gradient(135deg, #1a1f71 0%, #00579f 100%);
    }

    .paymentIcon svg{
      height:18px;
      fill:#fff;
    }

    .paymentDetails{
      flex:1;
    }

    .paymentName{
      font-size:17px;
      font-weight:500;
      color:#000;
    }

    .paymentSub{
      font-size:13px;
      color:#8e8e93;
      margin-top:2px;
    }

    .checkmark{
      width:24px;
      height:24px;
      border-radius:50%;
      background:#007aff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .checkmark svg{
      width:14px;
      height:14px;
      fill:none;
      stroke:#fff;
      stroke-width:3;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    .emptyCheck{
      width:24px;
      height:24px;
      border-radius:50%;
      border:2px solid #d1d1d6;
    }

    /* Apple Pay Sheet */
    .applePaySheet{
      background:#fff;
      border-radius:16px;
      padding:20px;
      margin-top:8px;
      box-shadow:0 4px 24px rgba(0,0,0,.12);
    }

    .sheetRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 0;
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .sheetRow:last-of-type{ border-bottom:none; }

    .sheetLabel{
      font-size:15px;
      color:#8e8e93;
    }

    .sheetValue{
      font-size:15px;
      font-weight:600;
      color:#000;
    }

    .sheetTotal{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 0 4px;
      margin-top:8px;
      border-top:1px solid rgba(0,0,0,.10);
    }

    .totalLabel{
      font-size:17px;
      font-weight:600;
      color:#000;
    }

    .totalValue{
      font-size:22px;
      font-weight:700;
      color:#000;
    }

    /* Apple Pay Button */
    .applePayBtn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      width:100%;
      padding:16px 24px;
      margin-top:20px;
      border:none;
      border-radius:12px;
      background:#000;
      color:#fff;
      font-size:19px;
      font-weight:500;
      cursor:pointer;
      text-decoration:none;
      transition: transform .1s ease, opacity .1s ease;
      -webkit-tap-highlight-color:transparent;
    }

    .applePayBtn:hover{
      opacity:.92;
    }

    .applePayBtn:active{
      transform:scale(.98);
      opacity:.88;
    }

    .applePayBtn svg{
      height:24px;
      fill:#fff;
    }

    .secureNote{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      margin-top:16px;
      font-size:13px;
      color:#8e8e93;
    }

    .secureNote svg{
      width:14px;
      height:14px;
      fill:#8e8e93;
    }

    /* Clickable Hotspot Effects - only for links to .html pages */
    a[href$=".html"] {
      position: relative;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    a[href$=".html"]:hover {
      box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.35), 0 0 20px rgba(0, 122, 255, 0.25);
    }
    @keyframes hotspotPulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0); }
      50% { box-shadow: 0 0 0 6px rgba(0, 122, 255, 0.4), 0 0 24px rgba(0, 122, 255, 0.3); }
    }
    .hotspot-pulse {
      animation: hotspotPulse 1s ease-in-out;
    }

    /* Password Protection Overlay */
    .pw-overlay{position:fixed;inset:0;background:rgba(0,0,0,.95);display:flex;align-items:center;justify-content:center;z-index:9999;flex-direction:column;gap:16px}
    .pw-overlay.hidden{display:none}
    .pw-box{background:#1a1a1a;padding:32px;border-radius:16px;text-align:center;max-width:300px}
    .pw-box h2{color:#fff;margin:0 0 8px;font-size:20px}
    .pw-box p{color:#888;margin:0 0 20px;font-size:14px}
    .pw-box input{width:100%;padding:12px;border:1px solid #333;border-radius:8px;background:#222;color:#fff;font-size:16px;box-sizing:border-box;text-align:center}
    .pw-box input:focus{outline:none;border-color:#007aff}
    .pw-box button{width:100%;margin-top:12px;padding:12px;border:none;border-radius:8px;background:#007aff;color:#fff;font-size:16px;font-weight:600;cursor:pointer}
    .pw-box button:hover{background:#0066dd}
    .pw-error{color:#ff6b6b;font-size:13px;margin-top:8px;display:none}
  </style>
</head>

<body>
  <div class="pw-overlay" id="pwOverlay">
    <div class="pw-box">
      <h2>Protected Prototype</h2>
      <p>Enter password to continue</p>
      <input type="password" id="pwInput" placeholder="Password" autocomplete="off">
      <button onclick="checkPw()">Enter</button>
      <div class="pw-error" id="pwError">Incorrect password</div>
    </div>
  </div>
  <script>
    (function(){var k='tw_auth';if(localStorage.getItem(k)==='1'){document.getElementById('pwOverlay').classList.add('hidden');}})();
    function checkPw(){var p=document.getElementById('pwInput').value;if(p==='winning'){localStorage.setItem('tw_auth','1');document.getElementById('pwOverlay').classList.add('hidden');}else{document.getElementById('pwError').style.display='block';document.getElementById('pwInput').value='';}}
    document.getElementById('pwInput').addEventListener('keypress',function(e){if(e.key==='Enter')checkPw();});
  </script>
  <script>
    (function(){
      const clickables = () => document.querySelectorAll('a[href$=".html"]:not(.pw-overlay *)');
      function triggerEntryPulse(el) {
        el.classList.add('hotspot-pulse');
        setTimeout(() => {
          el.classList.remove('hotspot-pulse');
          setTimeout(() => {
            el.classList.add('hotspot-pulse');
            setTimeout(() => el.classList.remove('hotspot-pulse'), 1000);
          }, 1000);
        }, 1000);
      }
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !entry.target.dataset.pulsed) {
            entry.target.dataset.pulsed = '1';
            triggerEntryPulse(entry.target);
          }
        });
      }, { threshold: 0.5 });
      let idleTimer;
      function resetIdle() {
        clearTimeout(idleTimer);
        idleTimer = setTimeout(() => {
          clickables().forEach(el => triggerEntryPulse(el));
        }, 3000);
      }
      document.addEventListener('DOMContentLoaded', () => {
        clickables().forEach(el => observer.observe(el));
        ['mousemove','keydown','click','scroll','touchstart'].forEach(e => document.addEventListener(e, resetIdle));
        resetIdle();
      });
    })();
  </script>
  <div class="phone">
    <header>
      <div class="navBar">
        <a class="backBtn" href="claim-summary.html" aria-label="Back">
          <svg viewBox="0 0 12 20"><polyline points="10,2 2,10 10,18"/></svg>
          Back
        </a>
        <div class="navTitle">Payment</div>
      </div>
    </header>

    <!-- Global Home Button -->
    <a class="homeBtn" href="index.html" aria-label="Go to Home">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      Home
    </a>

    <main>
      <div class="amountSection">
        <div class="amountLabel">You're Receiving</div>
        <div class="amountValue">$12.00</div>
      </div>

      <div class="iosCard">
        <div class="paymentOption selected">
          <div class="paymentIcon visa">
            <!-- Visa logo -->
            <svg viewBox="0 0 48 48" fill="#fff">
              <path d="M19.6 33.2h-4.5l2.8-17.4h4.5l-2.8 17.4zm18.1-17c-.9-.4-2.3-.8-4-.8-4.4 0-7.5 2.4-7.5 5.8 0 2.5 2.2 3.9 3.9 4.8 1.8.9 2.4 1.5 2.4 2.3 0 1.2-1.4 1.8-2.8 1.8-1.9 0-2.9-.3-4.4-.9l-.6-.3-.7 4.1c1.1.5 3.1 1 5.2 1 4.7 0 7.7-2.3 7.8-6 0-2-.1-3.6-3.2-5.1-1.3-.7-2.1-1.1-2.1-1.8 0-.6.7-1.2 2.2-1.2 1.2 0 2.1.3 2.8.6l.3.2.8-3.5zM44 15.8h-3.5c-1.1 0-1.9.3-2.4 1.4l-6.7 16h4.7l.9-2.7h5.7l.5 2.7H48l-4-17.4zm-5.5 11.2c.4-1 1.8-4.9 1.8-4.9s.4-1 .6-1.7l.3 1.5s.9 4.2 1.1 5.1h-3.8zM15.4 15.8l-4.4 11.9-.5-2.4c-.8-2.8-3.4-5.8-6.3-7.3l4 15.1h4.7l7-17.4h-4.5v.1z"/>
              <path d="M7.3 15.8H.1l-.1.5c5.6 1.4 9.3 4.9 10.8 9.1l-1.6-8c-.3-1.1-1.1-1.5-1.9-1.6z" fill="#f9a51a"/>
            </svg>
          </div>
          <div class="paymentDetails">
            <div class="paymentName">Visa Debit</div>
            <div class="paymentSub">Card ending in 4821</div>
          </div>
          <div class="checkmark">
            <svg viewBox="0 0 24 24"><polyline points="4,12 10,18 20,6"/></svg>
          </div>
        </div>
      </div>

      <div class="applePaySheet">
        <div class="sheetRow">
          <span class="sheetLabel">Ticket Winnings</span>
          <span class="sheetValue">$12.00</span>
        </div>
        <div class="sheetRow">
          <span class="sheetLabel">Processing Fee</span>
          <span class="sheetValue">$0.00</span>
        </div>
        <div class="sheetRow">
          <span class="sheetLabel">Transfer Method</span>
          <span class="sheetValue">Instant</span>
        </div>

        <div class="sheetTotal">
          <span class="totalLabel">Total to Visa Debit</span>
          <span class="totalValue">$12.00</span>
        </div>

        <a href="claim-complete.html" class="applePayBtn">
          <span>Confirm Payment</span>
        </a>

        <div class="secureNote">
          <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
          Secured payment
        </div>
      </div>
    </main>
  </div>
</body>
</html>
