<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Winnings</title>

  <style>
    :root{
      --teal-900:#0b2a2a;
      --teal-800:#0f3a3a;
      --teal-700:#0f5c57;
      --lime:#c9ea4a;

      --paper:#f6f0e4;
      --ink:#0f1516;

      --shadow:0 16px 40px rgba(0,0,0,.35);

      --phone-w:402px;
      --phone-h:874px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:#111;
      display:flex;
      justify-content:center;
      padding:20px;
    }

    .phone{
      width:var(--phone-w);
      height:var(--phone-h);
      border-radius:28px;
      overflow:hidden;
      background:linear-gradient(180deg,var(--teal-900), var(--teal-800) 34%, #0b2323 55%, #0a1d1d);
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      display:flex;
      flex-direction:column;
      color:#fff;
    }

    header{
      padding:18px 16px 14px;
      padding-top:42px;
      border-bottom:2px solid rgba(201,234,74,.85);
      position:relative;
    }

    .titleRow{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      height:28px;
    }

    .back{
      position:absolute;
      left:0;
      top:50%;
      transform:translateY(-50%);
      display:flex;
      align-items:center;
      padding:8px 10px;
      border-radius:12px;
      text-decoration:none;
      color:rgba(255,255,255,.92);
      font-weight:900;
      font-size:14px;
    }
    .back:hover{ background:rgba(255,255,255,.08); }

    .title{
      font-weight:900;
      letter-spacing:.2px;
      font-size:18px;
    }

    main{
      flex:1;
      overflow:auto;
      padding:14px 14px 18px;
      background:
        radial-gradient(1200px 700px at 50% 0%, rgba(255,255,255,.10), rgba(255,255,255,0) 55%),
        linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.38));
      display:flex;
      flex-direction:column;
    }

    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:22px;
      padding:16px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(6px);
    }

    .summaryCard{
      background:var(--paper);
      color:var(--ink);
      border-radius:18px;
      padding:20px;
      box-shadow:0 14px 28px rgba(0,0,0,.22);
      text-align:center;
    }

    .logoWrap{
      width:140px;
      height:62px;
      border-radius:14px;
      overflow:hidden;
      background:#fff;
      border:1px solid rgba(0,0,0,.08);
      margin:0 auto 16px;
    }
    .logoWrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .winLabel{
      font-size:12px;
      font-weight:900;
      letter-spacing:.3px;
      color:rgba(0,0,0,.55);
      text-transform:uppercase;
      margin-bottom:8px;
    }

    .winAmount{
      font-size:48px;
      font-weight:1000;
      color:var(--teal-700);
      line-height:1;
      margin-bottom:16px;
    }

    .statusBadge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 14px;
      border-radius:999px;
      font-weight:900;
      font-size:13px;
      background:rgba(38,142,63,.12);
      color:#1f7a37;
      margin-bottom:20px;
    }

    .statusBadge svg{
      width:16px;
      height:16px;
      fill:currentColor;
    }

    .divider{
      height:1px;
      background:rgba(0,0,0,.10);
      margin:16px 0;
    }

    .detailRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:8px 0;
    }

    .detailLabel{
      font-size:13px;
      font-weight:700;
      color:rgba(0,0,0,.60);
    }

    .detailValue{
      font-size:14px;
      font-weight:900;
      color:rgba(0,0,0,.82);
    }

    .claimBtn{
      display:block;
      width:100%;
      padding:18px 24px;
      margin-top:20px;
      border:none;
      border-radius:16px;
      background:var(--teal-700);
      color:#fff;
      font-size:17px;
      font-weight:900;
      letter-spacing:.2px;
      cursor:pointer;
      box-shadow:0 12px 24px rgba(15,92,87,.35);
      text-decoration:none;
      text-align:center;
      transition: transform .1s ease, box-shadow .1s ease;
    }

    .claimBtn:hover{
      box-shadow:0 14px 28px rgba(15,92,87,.45);
    }

    .claimBtn:active{
      transform:translateY(1px);
      box-shadow:0 8px 16px rgba(15,92,87,.30);
    }

    .note{
      margin-top:16px;
      font-size:12px;
      font-weight:600;
      color:rgba(255,255,255,.55);
      text-align:center;
      line-height:1.4;
    }
  </style>
</head>

<body>
  <div class="phone">
    <header>
      <div class="titleRow">
        <a class="back" href="wallet.html" aria-label="Back to Ticket Wallet">‚Üê</a>
        <div class="title">Claim Winnings</div>
      </div>
    </header>

    <main>
      <div class="card">
        <div class="summaryCard">
          <div class="logoWrap">
            <img src="cowboy-draw-logo.png" alt="Cowboy Draw logo">
          </div>

          <div class="winLabel">Total Winnings</div>
          <div class="winAmount">$12</div>

          <div class="statusBadge">
            <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
            Ready to Claim
          </div>

          <div class="divider"></div>

          <div class="detailRow">
            <span class="detailLabel">Ticket Cost</span>
            <span class="detailValue">$1</span>
          </div>
          <div class="detailRow">
            <span class="detailLabel">Draws Played</span>
            <span class="detailValue">5</span>
          </div>
          <div class="detailRow">
            <span class="detailLabel">Winning Draws</span>
            <span class="detailValue">3</span>
          </div>
          <div class="detailRow">
            <span class="detailLabel">Net Profit</span>
            <span class="detailValue" style="color:#1f7a37;">+$11</span>
          </div>

          <a href="payment-source.html" class="claimBtn">Claim Now</a>
        </div>
      </div>

      <div class="note">
        Winnings under $600 are eligible for instant mobile claim.<br>
        Funds will be transferred to your selected payment method.
      </div>
    </main>
  </div>
</body>
</html>
